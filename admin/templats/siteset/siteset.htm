<form name="form1" id="form1" onsubmit="return checkForm()" action="" method="post" enctype="multipart/form-data">
<div id="biweb">
<table border="0" cellspacing="0" cellpadding="0" class="biweb">
    <tr class="firstr">
    <td colspan="2">网站信息设置</td>
    </tr>
    <tr>
      <td width="15%">网站名称：</td>
      <td><input name="name" value="<?{$arrGWeb.name}?>" maxlength="100" size="55"> 名称最大50个中文</td>
    </tr>
    <tr>
      <td>网站域名：</td>
      <td><input name="host" value="<?{$arrGWeb.host}?>" maxlength="100" size="55"> 不用写http://</td>
    </tr>
		<tr>
      <td>公司名称：</td>
      <td><input name="company" value="<?{$arrGWeb.company}?>" maxlength="100" size="55"> 仅填名称</td>
    </tr>
	<tr>
      <td>公司电话：</td>
      <td><input name="tel" value="<?{$arrGWeb.tel}?>" maxlength="100" size="55"> 可填写多个</td>
    </tr>
		<tr>
      <td>公司传真：</td>
      <td><input name="fax" value="<?{$arrGWeb.fax}?>" maxlength="100" size="55"> 可填写多个</td>
    </tr>	
	<tr>
      <td>工作时间：</td>
      <td><input name="worktime" value="<?{$arrGWeb.worktime}?>" maxlength="100" size="55"> 可填写多个</td>
    </tr>
	<tr>
      <td>客服电话：</td>
      <td><input name="tel_num" id="tel_num" value="<?{$arrGWeb.tel_num}?>" maxlength="100" size="55"></td> 
    </tr>
	<tr>
      <td>公司地址：</td>
      <td><input name="address" value="<?{$arrGWeb.address}?>" maxlength="100" size="55"> 用于网页底部显示</td>
    </tr>
		<tr>
      <td>公司邮编：</td>
      <td><input name="postcode" value="<?{$arrGWeb.postcode}?>" maxlength="100" size="55"> 用于网页底部显示</td>
    </tr>
		<tr>
      <td>ICP证书号：</td>
      <td><input name="cert" value="<?{$arrGWeb.cert}?>" maxlength="100" size="55"> ICP证书号或ICP备案证书号</td>
    </tr>
	<tr>
      <td>侧栏联系方式：</td>
      <td><textarea name="contact" rows="6" cols="50"><?{$arrGWeb.contact|stripslashes}?></textarea> 各栏目页面侧边调用</td>
    </tr>
	<tr>
      <td>漂浮客服开关：</td>
      <td><select name="service_swh">
			<option value="1" <?{if $arrGWeb.service_swh==1}?>selected<?{/if}?>>开启</option>
			<option value="0" <?{if $arrGWeb.service_swh==0}?>selected<?{/if}?>>关闭</option>
		  </select> 用于控制页面漂浮客服QQ/MSN/旺旺的显示隐藏
	  </td>
    </tr>
	<tr>
      <td>漂浮客服QQ/MSN/旺旺：<br /><a href='javascript:addSerQQ();' >添加QQ</a> | <a href='javascript:addSerMSN();' >MSN</a> | <a href='javascript:addSerWANG();' >旺旺</a></td>
      <td>
		<table id="tb3" width="50%" border=0 cellspacing=0 cellpadding=3>
		<?{foreach from=$arrGWeb.service.qq key=key item=serqq name=qqser}?>
				<tr id="serqq<?{$key}?>">
					<td width="20%">客服QQ<?{$smarty.foreach.qqser.index+1}?>：</td>
					<td>
					<input  name='service[qq][]' value="<?{$serqq}?>" size="20" />
					<a href='javascript:delQQ("tb3","serqq<?{$key}?>");' >删除</a>
					</td>
				</tr>
		<?{/foreach}?>
		<?{foreach from=$arrGWeb.service.msn key=key item=sermsn name=msnser}?>
				<tr id="sermsn<?{$key}?>">
					<td width="20%">客服MSN<?{$smarty.foreach.msnser.index+1}?>：</td>
					<td>
					<input  name='service[msn][]' value="<?{$sermsn}?>" size="20" />
					<a href='javascript:delQQ("tb3","sermsn<?{$key}?>");' >删除</a>
					</td>
				</tr>
		<?{/foreach}?>
		<?{foreach from=$arrGWeb.service.wang key=key item=serwang name=wangser}?>
				<tr id="serwang<?{$key}?>">
					<td width="20%">客服旺旺<?{$smarty.foreach.wangser.index+1}?>：</td>
					<td>
					<input  name='service[wang][]' value="<?{$serwang}?>" size="20" />
					<a href='javascript:delQQ("tb3","serwang<?{$key}?>");' >删除</a>
					</td>
				</tr>
		<?{/foreach}?>
		</table>
	  </td>
    </tr>
	
	<tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="Submit" value="提 交" class="mini" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" onclick="history.back()" value="返 回" class="mini" /></td>
    </tr>
</table>
</div>
</form>

<script language="javascript">
	var qqCount3=<?{$smarty.foreach.qqser.total+1}?>
	function addSerQQ(){
	  var oTb = document.getElementById("tb3");
	  var oTr = oTb.insertRow(-1);
	  oTr.insertCell(0).innerHTML = '客服QQ'+qqCount3+'：';
	  oTr.insertCell(1).innerHTML = '<input name="service[qq][]" value="" size="20">';
	  qqCount3++;
	}
	var msnCount3=<?{$smarty.foreach.msnser.total+1}?>
	function addSerMSN(){
	  var oTb = document.getElementById("tb3");
	  var oTr = oTb.insertRow(-1);
	  oTr.insertCell(0).innerHTML = '客服MSN'+msnCount3+'：';
	  oTr.insertCell(1).innerHTML = '<input name="service[msn][]" value="" size="20">';
	  qqCount3++;
	}
	var wangCount3=<?{$smarty.foreach.wangser.total+1}?>
	function addSerWANG(){
	  var oTb = document.getElementById("tb3");
	  var oTr = oTb.insertRow(-1);
	  oTr.insertCell(0).innerHTML = '客服旺旺'+wangCount3+'：';
	  oTr.insertCell(1).innerHTML = '<input name="service[wang][]" value="" size="20">';
	  qqCount3++;
	}
	function delQQ(tableid,id){
		var oTb = document.getElementById(tableid);
		var tmp= document.getElementById(id);
		oTb.childNodes[1].removeChild(tmp);
	}

</script>

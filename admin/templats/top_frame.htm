<script>
var menus = new Array('index','webmanage', 'siteset', 'archives', 'seo', 'backup', 'tools','email','count');
function togglemenu(id) {
	if(parent.left) {
		for(k in menus) {
			if(parent.left.document.getElementById(menus[k])) {
				parent.left.document.getElementById(menus[k]).style.display = menus[k] == id ? '' : 'none';
			}
		}
	}
}
function sethighlight(n) {
	var lis = document.getElementsByTagName('li');
	for(var i = 0; i < lis.length; i++) {
		lis[i].id = '';
	}
	lis[n].id = 'menuon';
}
</script>
</head>
